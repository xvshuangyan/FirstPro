<include file="Application/Admin/View/Index/header.html"/>
<include file="Application/Admin/View/Index/leftSide.html"/>
<div class="col-lg-10 main">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-tag"></span><a href="admin.php?c=Menu">菜单管理</a></li>
        <li class="active"><if condition="$singleMenu">编辑菜单<else />添加菜单</if></li>
    </ol>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="menuName" class="col-lg-2 control-label">菜单名</label>
            <div class="col-lg-6">
                <input type="hidden" class="form-control" id="menu_id" name="menu_id" value="{$singleMenu['0'].menu_id|default=''}">
                <input type="text" class="form-control" id="menuName" name="name" value="{$singleMenu['0'].name|default=''}" placeholder="请输入菜单名">
            </div>
        </div>
        <div class="form-group">
            <label for="menuAction" class="col-lg-2 control-label">方法</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" id="menuAction" name="c" value="{$singleMenu['0'].c|default=''}" placeholder="请输入方法">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">菜单类型</label>
            <div class="col-lg-8">
                <div class="radio">
                    <label>
                        <input type="radio" name="type" id="optionsRadios1" value="1" <if condition="$singleMenu[0]['type'] eq '1'">checked</if> >
                        后台菜单
                    </label>
                    <label>
                        <input type="radio" name="type" id="optionsRadios2" value="0" <if condition="$singleMenu[0]['type'] eq '0' ">checked</if> <if condition="!$singleMenu[0]['menu_id']">checked</if>>
                        前台栏目
                    </label>

                    <!--<label>-->
                        <!--<input type="radio" name="type" id="optionsRadios1" value="1" <eq name="singleMenu['0']['type']" value="1">checked</eq>>-->
                        <!--后台菜单-->
                    <!--</label>-->
                    <!--<label>-->
                        <!--<input type="radio" name="type" id="optionsRadios2" value="0" <eq name="singleMenu['0']['type']" value="0">checked</eq>>-->
                        <!--前台栏目-->
                    <!--</label>-->

                    <!--<label>-->
                        <!--<input type="radio" name="type" id="optionsRadios1" value="1" {$singleMenu[0]['type']=='1'?'checked':''}>-->
                        <!--后台菜单-->
                    <!--</label>-->
                    <!--<label>-->
                        <!--<input type="radio" name="type" id="optionsRadios2" value="0"{$singleMenu[0]['type']=='0'?'checked':''}>-->
                        <!--前台栏目-->
                    <!--</label>-->
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">状态</label>
            <div class="col-lg-6">
                <div class="radio">
                    <label>
                        <input type="radio" name="status" id="Radios1" value="1" {$singleMenu[0]['status']=='1'?'checked':''} <if condition="!$singleMenu[0]['menu_id']">checked</if> >
                        开启
                    </label>
                    <label>
                        <input type="radio" name="status" id="Radios2" value="0" {$singleMenu[0]['status']=='0'?'checked':''}>
                        关闭
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-sm-9">
                <if condition="!$singleMenu[0]['menu_id']">
                    <button type="button" class="btn btn-primary" onclick="btnClick.addMenu();">提交</button>
                    <else/>
                    <button type="button" class="btn btn-primary" onclick="btnClick.editMenu();">提交</button>
                </if>
                <button type="reset" class="btn btn-default">重填</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
