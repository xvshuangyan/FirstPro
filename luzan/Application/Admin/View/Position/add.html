<include file="Application/Admin/View/Index/header.html"/>
<include file="Application/Admin/View/Index/leftSide.html"/>
<div class="col-lg-10 main">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-tag"></span><a href="admin.php?c=Position">推荐位管理</a></li>
        <li class="active">添加推荐位</li>
    </ol>
    <form class="form-horizontal" role="form" id="positionManage">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">推荐位名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" value="" placeholder="请输入推荐位名称">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="description" name="description" value="" placeholder="请输入描述">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label>
                        <input type="radio" name="status" id="optionsRadios1" value="1" checked >
                        显示
                    </label>
                    <label>
                        <input type="radio" name="status" id="optionsRadios2" value="0">
                        隐藏
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" onclick="btnClick.addPosition();">提交</button>
                <button type="reset" class="btn btn-default">重填</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
